<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: 'Segoe UI', sans-serif;
}
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: rgba(255, 192, 203, 0.9);
  padding: 15px 30px;
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 1000;
}
.logo {
  font-size: 1.6rem;
  font-weight: bold;
  color: #b0005c;
}
.menu-toggle {
  display: none;
  font-size: 1.5rem;
  cursor: pointer;
  color: #b0005c;
}.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
}
.nav-links li a {
  text-decoration: none;
  color: #b0005c;
  font-weight: bold;
  display: flex;
  align-items: center;
  gap: 5px;
}
@media (max-width: 768px) {
  .menu-toggle {
    display: block;
  }
  .nav-links {
    display: none;
    flex-direction: column;
    position: absolute;
    background-color: #ffe0ea;
    right: 30px;
    top: 60px;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0 5px 10px rgba(0,0,0,0.2);
  }
  .nav-links.active {
    display: flex;
  }
}

    .contact-container {
      max-width: 600px;
      margin: 110px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .contact-container h2 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #b0005c;
      color: white;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #8b004d;
    }

    .message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
    footer {
      background-color: #b0005c;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
    <div class="logo"><i class="fas fa-heart"></i>  Vivaah Vedika</div>
    <div class="menu-toggle" id="menu-toggle">
      <i class="fas fa-bars"></i>
    </div>
    <nav id="nav">
      <ul class="nav-links">
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
        <li><a href="service.html"><i class="fas fa-wrench"></i> Services</a></li>
          <li><a href="testimonal.html"><i class="fas fa-heart"></i> Testimonals</a></li>
        <li><a href="register.html"><i class="fas fa-user-plus"></i> Registration</a></li>
          <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>

      </ul>
    </nav>
  </header>

<div class="contact-container">
  <h2>Weâ€™d Love to Hear From You</h2>
  <form id="contact-form">
    <input type="text" name="user_name" placeholder="Your Name" required />
    <input type="email" name="user_email" placeholder="Your Email" required />
    <input type="text" name="subject" placeholder="Subject" required />
    <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
    <div class="message" id="status"></div>
  </form>
</div>
<footer>
  &copy; 2025  Vivaah Vedika | Your Dream, Our Promise
</footer>
<script>
  document.getElementById("contact-form").addEventListener("submit", function(e) {
    e.preventDefault();

    const statusDiv = document.getElementById("status");

    // Simple frontend validation (already using "required" in HTML)
    const name = this.user_name.value.trim();
    const email = this.user_email.value.trim();
    const subject = this.subject.value.trim();
    const message = this.message.value.trim();

    if (!name || !email || !subject || !message) {
      statusDiv.innerText = "Please fill in all fields.";
      statusDiv.style.color = "red";
      return;
    }

    // Show success message
    statusDiv.innerText = "Message sent successfully!";
    statusDiv.style.color = "green";

    // Reset the form
    this.reset();

    // Redirect to home after 2 seconds
    setTimeout(() => {
      window.location.href = "home.html";
    }, 2000);
  });
   const toggle = document.getElementById("menu-toggle");
    const navLinks = document.querySelector(".nav-links");

toggle.addEventListener("click", () => {
  navLinks.classList.toggle("active");
  toggle.innerHTML = navLinks.classList.contains("active")
    ? '<i class="fas fa-times"></i>'
    : '<i class="fas fa-bars"></i>';
});
</script>


</body>
</html>
