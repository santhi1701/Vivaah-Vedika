
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - ForeverWedding</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff7fb;
      color: #b0005c;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(176, 0, 92, 0.2);
      max-width: 400px;
      width: 90%;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #b0005c;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .login-box button {
      background-color: #b0005c;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #ff5d8f;
    }

    .error-message {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }

    .home-link {
      text-align: center;
      margin-top: 15px;
    }

    .home-link a {
      color: #b0005c;
      text-decoration: none;
      font-weight: bold;
    }

    .home-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login to ForeverWedding</h2>
  <div class="error-message" id="errorMsg"></div>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <div class="home-link">
    <a href="index.html"><i class="fas fa-home"></i> Back to Home</a>
  </div>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorMsg = document.getElementById('errorMsg');

    // Dummy credentials
    const validEmail = "user@gmail.com";
    const validPassword = "1234";

    if (email === validEmail && password === validPassword) {
      // Success - redirect to dashboard
      errorMsg.style.color = "green";
      errorMsg.innerText = "Login successful! Redirecting...";
      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 1500);
    } else {
      // Failure - show error
      errorMsg.style.color = "red";
      errorMsg.innerText = "Invalid email or password.";
    }
  });
</script>

</body>
</html>
